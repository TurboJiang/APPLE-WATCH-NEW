<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>before after</title>
    <style>
        .text::before{
            content:'html5';
            display: block;
        }
        .text::after{
            content: 'css3';
            display: block;
        }
    </style>
</head>
<body>
    <p class="text">js</p>
</body>
</html>
